<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <title>order-summary</title>
  </head>
  <body> 
    <main> 
      <div class="bg"> </div>
      <div class="center-modal"> 
        <div class="modal"> 
          <div class="modal-image"> <img src="./assets/illustration-hero.svg" alt="somebody listen music"></div>
          <div class="modal-text"> 
            <h2>Order Summary</h2>
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="modal-bills">
            <div class="modal-bills__box">
              <div class="modal-bills__box__one"><img src="./assets/icon-music.svg" alt="music">
                <div class="modal-bills__box__grid"> <b>Annual Plan</b><span>$59.99/year</span></div>
              </div><a href="#">Change</a>
            </div>
          </div>
          <div class="modal-btns">
            <button class="modal-btns-one"> Proceed to Payment</button>
            <button class="modal-btns-two">Cancel Order  </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
